<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="card">
    <div class="card-image">
      <img class="card-image-insert">
    </div>
    <div class="card-text">
      <h1 class="header-paragraph">
        Get <span class="highlight-word"> insights </span> that help your business grow.
      </h1>
      <div class="main-paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </div>
      <div class="bottom-paragraph">
        <div>
          <div class="paragraph-number">10k+</div>
          <div class="paragraph-name">COMPANIES</div>
        </div>
        <div>
          <div class="paragraph-number">314</div>
          <div class="paragraph-name">TEMPLATES</div>
        </div>
        <div>
          <div class="paragraph-number">12M+</div>
          <div class="paragraph-name">QUERIES</div>
        </div>
      </div>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
